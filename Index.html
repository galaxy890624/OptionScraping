<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇權 Delta 即時顯示</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>選擇權 Delta 值</h1>
        <table border="1">
            <tr>
                <th>商品名稱</th>
                <th>履約價</th>
                <th>買賣權</th>
                <th>最新成交價</th>
                <th>Delta</th>
            </tr>
            <tr v-for="option in options" :key="option.商品名稱">
                <td>{{ option.商品名稱 }}</td>
                <td>{{ option.履約價 }}</td>
                <td>{{ option.買賣權 }}</td>
                <td>{{ option.最新成交價 }}</td>
                <td>{{ option.Delta }}</td>
            </tr>
        </table>
        <button @click="fetchDeltaData">更新數據</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                options: []  // 存儲選擇權資料
            },
            methods: {
                fetchDeltaData() {
                    fetch('http://127.0.0.1:5000/api/delta')
                        .then(response => response.json())
                        .then(data => {
                            this.options = data;
                        })
                        .catch(error => {
                            console.error("錯誤:", error);
                        });
                }
            },
            created() {
                this.fetchDeltaData();  // 頁面加載時獲取數據
            }
        });
    </script>
</body>
</html>
