<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #000000;
            color: white;
        }

        header {
            background: #000000;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin: 0;
            font-size: 32px;
        }

        .container {
            text-align: center;
            padding: 50px;
        }

        .link-button {
            display: inline-block;
            margin: 20px;
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none;
            color: white;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background 0.3s;
        }

        .link-button:hover {
            background: linear-gradient(45deg, #0056b3, #003580);
            transform: scale(1.1);
        }

        .link-button:active {
            transform: scale(0.95);
        }
        /* 自定義游標光暈 */
        #cursor-glow {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            mix-blend-mode: screen;
        }

        /* 星星樣式 */
        .star {
            position: fixed;
            pointer-events: none;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            z-index: 9998;
            animation: starFade 1s ease-out forwards;
        }

        @keyframes starFade {
            0% {
                transform: scale(1) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: scale(0) rotate(180deg);
                opacity: 0;
            }
        }

        /* 星星容器 */
        #stars-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9998;
        }
    </style>
</head>
<body>
    <!-- 新增的星星容器 -->
    <div id="stars-container"></div>

    <!-- 游標光暈元素 -->
    <div id="cursor-glow"></div>

    <header>
        <h1>歡迎來到GalaxyStock.ai</h1>
    </header>
    <div class="container">
        <p>請選擇以下操作：</p>
        <a href="Index.html" class="link-button">選擇權即時報價查詢</a>
        <a href="#" class="link-button">其他功能 (待開發)</a>
    </div>
    <script src="../static/js/effects.js"></script>
</body>
</html>
