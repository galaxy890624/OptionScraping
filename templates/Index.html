<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>選擇權即時報價查詢</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e8f5ff, #d0e8ff);
        }
        header {
            background: #007BFF;
            color: white;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin: 0;
            font-size: 24px;
        }
        button {
            margin: 20px auto;
            display: block;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(45deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, background 0.3s;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #003580);
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: center;
        }
        th {
            background: #007BFF;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background: #f9f9f9;
        }
        tr:hover {
            background: #f1f1f1;
            cursor: pointer;
        }
        #loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        #loading img {
            width: 50px;
        }

        /* Tooltip 样式 */
        .tooltip {
            position: relative;
            display: inline-block;
            cursor: pointer;
        }
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 250px;
            background-color: #555;
            color: #fff;
            text-align: left;
            border-radius: 5px;
            padding: 10px;
            position: absolute;
            z-index: 1;
            bottom: 125%; /* 在目標上方顯示 */
            left: 50%;
            margin-left: -125px;
            opacity: 0;
            transition: opacity 0.3s;
            font-size: 12px;
        }
        .tooltip:hover .tooltiptext {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body>
    <header>
        <h1>選擇權即時報價查詢</h1>
        <p>伺服器當前時間：<span id="currentTime">{{ current_time }}</span></p>
    </header>
    <div id="loading">
        <img src="https://i.gifer.com/ZZ5H.gif" alt="Loading...">
        <p>數據正在更新...</p>
    </div>
    <button id="refreshButton">刷新資料</button>
    <table>
        <thead>
            <tr>
                <th>商品名稱</th>
                <th>履約價</th>
                <th>買賣權</th>
                <th>買進價格</th>
                <th>賣出價格</th>
                <th>最新成交價</th>
                <th>最新交易時間</th>
                <th>
                    <div class="tooltip">
                        Delta
                        <span class="tooltiptext">
                            1. Delta = 標的物增加 1 點時, 選擇權增加的價格<br>
                            2. 結算時, 進價內的機率<br>
                            3. 買權: 越深價內則越接近 1, 越深價外則越接近 0, 定義價平為 0.5<br>
                            4. 賣權: 越深價內則越接近 -1, 越深價外則越接近 0, 定義價平為 -0.5
                        </span>
                    </div>
                </th>
            </tr>
        </thead>
        <tbody id="dataTable">
            <!-- 資料將由 JavaScript 動態插入 -->
        </tbody>
    </table>
    <script>
        // 獲取數據並更新表格
        async function fetchAndUpdateData() {
            const loading = document.getElementById('loading');
            const tableBody = document.getElementById('dataTable');
            try {
                loading.style.display = 'block'; // 顯示加載動畫
                tableBody.innerHTML = ""; // 清空舊數據
                const response = await fetch('/api/options');
                const data = await response.json();
                data.forEach(option => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${option["商品名稱"]}</td>
                        <td>${option["履約價"]}</td>
                        <td>${option["買賣權"]}</td>
                        <td>${option["買進價格"] || "-"}</td>
                        <td>${option["賣出價格"] || "-"}</td>
                        <td>${option["最新成交價"] || "-"}</td>
                        <td>${option["最新交易時間64位"] || "-"}</td>
                        <td>${option["Delta"]}</td>
                    `; // 如果沒有資料時 回傳 "-"
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Error fetching data:", error);
                alert("無法獲取數據，請稍後再試！");
            } finally {
                loading.style.display = 'none'; // 隱藏加載動畫
            }
        }

        // 初次加載數據
        fetchAndUpdateData();

        // 點擊按鈕刷新數據
        document.getElementById('refreshButton').addEventListener('click', fetchAndUpdateData);

        // 動態更新當前時間
        function updateTime() {
            const currentTimeElement = document.getElementById('currentTime');
            const now = new Date();
            const offset = 8; // 台北時區 GMT+8
            const localTime = new Date(now.getTime() + offset * 60 * 60 * 1000);
            const formattedTime = localTime.toISOString().slice(0, 19).replace('T', ' ');
            currentTimeElement.textContent = formattedTime;
        }

        // 初次設置時間
        updateTime();

        // 每秒更新時間
        setInterval(updateTime, 1000);

    </script>
</body>
</html>
